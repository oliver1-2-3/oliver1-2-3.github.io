        <div id="framework1">
           
        <h1>Please complete your information</h1>
    <form name="myform" action="Teaching Assistant result.html" method="get">
	
	<h2>Student information</h2>
	<label for="full name">Full name:</label>
    <input type="full name" name="full name" id="full name"><br>
    <label for="id">ID:</label>
    <input type="text" name="id" id="id"><br>
    <label for="gender">Gender:</label>
    <input type="text" name="gender" id="gender" placeholder="(Gender 4)"><br>
    
    <label for="comments">Comments:</label>
    <input type="comments" name="comments" id="comments" placeholder="one Capitalize characters (A-F)" pattern="[A-F]{1}"><br>
    
    <label for="gpa">GPA:</label>
    <input type="gpa" name="gpa" id="gpa" placeholder="one float digits (3.5)" pattern="\f{1.0}"><br>
    
    <label for="submission date"> <nobr>Submission date:</nobr> </label>
    <input type="submission date" name="submission date" id="submission date" placeholder="2019.1.25"><br>
    
    
    <h2>Thank you for filling in!</h2>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="reset" id="reset"> 
</form>
